<app-preloader></app-preloader>
<app-hero-sub [title]="title"></app-hero-sub>
<section class="pricing-area section-padding30 fix">
  <div class="container">
    <div id="title" class="row">
      <div class="col-xl-12">
        <div class="section-tittle text-center mb-55">
          <h2>Kursevi</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let course of courses" class="col-lg-4 col-md-6 col-sm-6">
        <div class="properties mb-30">
          <div class="properties__card">
            <div class="about-icon">
              <img src="assets/img/icon/price.svg" alt="">
            </div>
            <div class="properties__caption">
              <span class="month">{{course.title}}</span>
              <div *ngIf="course.freeTrail" class="single-features">
                <div class="features-icon">
                  <img src="assets/img/icon/check.svg" alt="">
                </div>
                <div class="features-caption">
                  <p>Probni trening</p>
                </div>
              </div>
              <div *ngIf="course.coaching" class="single-features">
                <div class="features-icon">
                  <img src="assets/img/icon/check.svg" alt="">
                </div>
                <div class="features-caption">
                  <p>Pratnja trenera</p>
                </div>
              </div>
              <div class="single-features">
                <div class="features-icon">
                  <img src="assets/img/icon/check.svg" alt="">
                </div>
                <div class="features-caption">
                  <p>{{course.targetGroup}}</p>
                </div>
              </div>
              <div class="single-features">
                <div class="features-icon">
                  <img src="assets/img/icon/check.svg" alt="">
                </div>
                <div class="features-caption">
                  <p>{{course.goal}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
